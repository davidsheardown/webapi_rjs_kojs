<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/toastr.min.css" rel="stylesheet" />
    <link href="Content/gradient-azure/ej.web.all.min.css" rel="stylesheet" />
    <link href="Content/gradient-azure/ej.widgets.all.min.css" rel="stylesheet" />
    
    <script src="Scripts/require.js" data-main="App/init.js"></script>

</head>
<body>

    <p>Index</p>

    <div id="koMembersTable" class="col-lg-5">
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Age</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: members">
                <tr>
                    <td>
                        <input data-bind="value: Firstname" />
                    </td>
                    <td>
                        <input data-bind="value: Lastname" />
                    </td>
                    <td>
                        <input data-bind="value: Age" />
                    </td>
                    <td><button data-bind="click: $root.save">update</button></td>
                    <td><button data-bind="click: $root.remove, enable: $root.members().length>0">remove</button></td>
                </tr>
            </tbody>
        </table>
        <button data-bind="click: add, enable: members().length<5">add</button>
    </div>

</body>
</html>
