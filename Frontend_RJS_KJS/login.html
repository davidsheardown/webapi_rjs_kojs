<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <link href="Content/toastr.min.css" rel="stylesheet" />
    <script src="Scripts/require.js" data-main="App/init.js"></script>

</head>

<html>

<body>

        <div id="dialog-login" class="dialog-box">

            <div class="clearfix">
                <!--------------->
                <!-- LOGIN DIV -->
                <!--------------->
                <div id="loginContainer">

                    <div id="signin">
                        <div>
                            <label>&nbsp;Email</label>
                            <input data-bind="value: loginUsername" id="loginUsername" type="text" placeholder="Email" />
                        </div>
                        <div class="input-field-holder">
                            <label>&nbsp;Password</label>
                            <input data-bind="value: loginPassword" id="loginPassword" type="password" placeholder="Password" />
                        </div>
                        <div class="input-field-holder"><input data-bind="click: login" type="submit" class="btn-orange right" value="Sign in" /></div>
                    </div>

                </div><!-- end loginContainer -->

            </div><!-- end clearfix -->

        </div><!-- end dialog-login -->

</body>
</html>
